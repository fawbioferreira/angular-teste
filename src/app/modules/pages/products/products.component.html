<div class="container">
    <button class="btn__default" routerLink="/products/add">Cadastrar</button>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header--item">Código do produto</div>
            <div class="wrapper__header--item">Nome</div>
            <div class="wrapper__header--item">Valor unitário</div>
        </div>
        <div class="wrapper__line" *ngFor="let product of products">
            <div class="wrapper__header--item">{{product.cod}}</div>
            <div class="wrapper__header--item">{{product.name}}</div>
            <div class="wrapper__header--item">{{product.value | currency : 'BRL'}}</div>
        </div>
    </div>
</div>
