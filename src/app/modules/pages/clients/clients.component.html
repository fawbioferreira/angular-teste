<div class="container">
    <button class="btn__default" routerLink="/clients/add">Cadastrar</button>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header--item">Cód</div>
            <div class="wrapper__header--item">Nome</div>
            <div class="wrapper__header--item">CPF</div>
            <div class="wrapper__header--item">Endereço</div>
            <div class="wrapper__header--item">E-mail</div>
            <div class="wrapper__header--item">Data de Nasc.</div>
        </div>
        <div class="wrapper__line" *ngFor="let client of clients">
            <div class="wrapper__header--item">{{client.cod}}</div>
            <div class="wrapper__header--item">{{client.name}}</div>
            <div class="wrapper__header--item">{{client.cpf | cnpjOuCpf}}</div>
            <div class="wrapper__header--item">{{client.address}}, {{client.number}}, {{client.cep | cep}}, {{client.city}}</div>
            <div class="wrapper__header--item">{{client.email}}</div>
            <div class="wrapper__header--item">{{client.birthdayDate | date : 'dd/MM/yyyy'}}</div>
        </div>
    </div>
</div>
