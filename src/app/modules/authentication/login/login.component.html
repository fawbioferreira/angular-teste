<div class="container">
   
    <div class="wrapper">
        <h3>Login</h3>

        <form [formGroup]="loginForm" action="" class="form">
            <div class="coluna-12">
                <label class="form__label d-block">Email</label>
                <input type="text" class="form__field" formControlName="email">
            </div>
            <div class="coluna-12">
                <label class="form__label d-block">Senha</label>
                <input type="text" class="form__field" formControlName="password">
            </div>

            <button class="btn__save" routerLink="/clients/list" (click)="submitForm()">Salvar</button>
        </form>
    </div>
</div>
